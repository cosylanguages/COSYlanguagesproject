<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" type="image/png" href="/COSYlanguagesproject/cosylanguages.png"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="COSYlanguages is a language learning platform that offers a variety of tools and resources to help you learn a new language. Choose from freestyle practice, structured study mode, or join our community to connect with other learners."/><link rel="apple-touch-icon" href="/COSYlanguagesproject/logo192.png"/><link rel="manifest" href="/COSYlanguagesproject/manifest.json"/><title>COSYlanguages</title><script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script><script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script><script id="spa-github-pages-script">// Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location));</script><script defer="defer" src="https://cosylanguages.github.io/COSYlanguagesproject/static/js/main.6aa20ef8.js"></script><link href="https://cosylanguages.github.io/COSYlanguagesproject/static/css/main.cc1b00f6.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div></body></html>
